<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel = "stylesheet" href="style.css"/>
</head>

<body>
    <div class="container">
        <form>
            <div class="row">
                <div class="col-6 md-4 lg-6 sm-4">
                    <div class="mb-3">
                        <label for="task" class="form-label">Tambah Kegiatan</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="task">
                            <span class="input-group-btn">
                                <button class="btn btn-primary todo-button" type="button">Tambah</button>
                            </span>
                        </div>
                        <div class="form-text-white" >Isikan kegiatan </div>
                    </div>
                </div>
            </div>
        </form>

        <ul class="list-group col-6" id="todo">
        </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="ToDoList.js"></script>
</body>

</html>
